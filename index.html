<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>3MTT Capstone Project</h1>
      <h2>Software Development Course</h2>
      <h3>Cohort 2</h3>
    </header>
    <div class="container">
      <h1>Task Manager</h1>

      <!-- Tab Navigation -->
      <div class="tab-buttons" id="tab-buttons">
        <button id="register-tab" class="active">Register</button>
        <button id="login-tab">Login</button>
      </div>

      <!-- Logout Button -->
      <div id="logout-section" style="display: none">
        <button id="logout-btn">Logout</button>
      </div>

      <!-- User Authentication -->
      <div id="auth-section">
        <!-- Register Form -->
        <div id="register-content" class="tab-content active">
          <form id="register-form">
            <h2>Register</h2>
            <input type="email" id="reg-email" placeholder="Email" required />
            <div class="inputDiv">
              <input
                type="text"
                id="reg-username"
                placeholder="Username"
                required
              />
              <input
                type="password"
                id="reg-password"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit">Register</button>
          </form>
        </div>

        <!-- Login Form -->
        <div id="login-content" class="tab-content">
          <form id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required />
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              required
            />
            <button type="submit">Login</button>
          </form>
        </div>
      </div>

      <!-- Task Management -->
      <div id="task-section" class="taskwrapper" style="display: none">
        <div class="right">
          <!-- Button to open Create Task popup -->
          <button id="open-create-task-btn">+ Create Task</button>
          <div id="filter-section">
            <input type="text" id="search-bar" placeholder="Search tasks..." />
            <select id="filter-priority">
              <option value="">Filter by Priority</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div id="task-list"></div>
        </div>

        <!-- Create Task Popup -->
        <div id="create-task-popup" class="popup-overlay" style="display: none">
          <div class="popup-content">
            <h2>Create Task</h2>
            <form id="task-form">
              <input
                type="text"
                id="task-title"
                placeholder="Task Title"
                required
              />
              <textarea id="task-desc" placeholder="Description"></textarea>
              <input type="date" id="task-deadline" required />
              <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
              <button type="submit">Add Task</button>
              <button type="button" id="close-create-task-btn">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script>
      // Tab switching logic
      const registerTab = document.getElementById("register-tab");
      const loginTab = document.getElementById("login-tab");
      const registerContent = document.getElementById("register-content");
      const loginContent = document.getElementById("login-content");

      registerTab.addEventListener("click", () => {
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
        registerContent.classList.add("active");
        loginContent.classList.remove("active");
      });

      loginTab.addEventListener("click", () => {
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
        loginContent.classList.add("active");
        registerContent.classList.remove("active");
      });

      // Popup logic for Create Task
      const openCreateTaskBtn = document.getElementById("open-create-task-btn");
      const createTaskPopup = document.getElementById("create-task-popup");
      const closeCreateTaskBtn = document.getElementById(
        "close-create-task-btn"
      );

      openCreateTaskBtn.addEventListener("click", () => {
        createTaskPopup.style.display = "flex";
      });

      closeCreateTaskBtn.addEventListener("click", () => {
        createTaskPopup.style.display = "none";
      });
    </script>
  </body>
</html>
